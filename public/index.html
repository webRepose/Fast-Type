<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Cache-Control" content="max-age=31536000">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/logo.png" type="image/x-icon">
  <meta name="description" content="description">
  <meta name="theme-color" content="hsl(0, 0%, 100%)" media="(prefers-color-scheme: light)">
  <meta http-equiv="Content-Security-Policy" content="script-src-attr 'self';base-uri 'none';form-action 'self';object-src 'none';frame-src 'self';img-src 'self' data:;manifest-src 'self';prefetch-src 'self';worker-src 'self';style-src-attr 'self' 'unsafe-inline';media-src 'self';upgrade-insecure-requests;">
  <link rel="apple-touch-icon" href="./img/AppleTouchIcon/apple-touch-icon-iphone-60x60.png">
  <link rel="apple-touch-icon" sizes="60x60" href="./img/AppleTouchIcon/apple-touch-icon-ipad-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="./img/AppleTouchIcon/apple-touch-icon-iphone-retina-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="./img/AppleTouchIcon/apple-touch-icon-ipad-retina-152x152.png">
  <link rel="manifest" crossorigin="use-credentials" href="%PUBLIC_URL%/manifest.json">
  <title>Fast Type</title>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <script>
    if('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
      .then(reg => console.log('nice ' + reg.scope))
    })
    }
  </script>
</body>
</html>
